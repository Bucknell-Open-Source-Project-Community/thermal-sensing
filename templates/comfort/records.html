{% extends 'base.html' %}


{% block content %}
<div class="content centered">
	<h1>Records</h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Timestamp</th>
				<th>Location</th>
				<th>Level</th>
			</tr>
		</thead>
		<tbody>
			{% for record in records %}
			<tr>
				<td>{{ record.timestamp }}</td>
				<td>{{ record.loc_building + record.loc_floor + record.loc_room }}</td>
				<td>{{ record.level }}</td>
			</tr>
			{% endfor %}
	</table>
</div>
{% endblock %}
